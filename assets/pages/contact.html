<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amazing Events</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="../Images/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../../index.html"><img src="../Images/amazing_brand.png" alt="Logo" width="100"
                        height="30"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./upcomingEvents.html">Upcoming
                                Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./pastEvents.html">Past
                                Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/stats.html">Stats</a>
                        </li>
                    </ul>


                </div>
            </div>
        </nav>
    </header>


    <main>

        <!-- banner -->
        <div>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <img src="../Images/optional_banner_1.jpg" class="img-fluid" alt="Sushi">
                        </div>

                    </div>
                    <div class="carousel-item">
                        <img src="../Images/optional_banner_2.jpg" class="img-fluid" alt="Cinema">
                    </div>
                    <div class="carousel-item">
                        <img src="../Images/optional_banner_3.jpg" class="img-fluid" alt="Church Inside">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

                <div class="carousel-caption">
                    <h1>CONTACT</h1>
                </div>
            </div>
        </div>


        <!-- form -->

        <div class="container-fluid d-flex p-5 justify-content-center" style="width: auto">
            <div class="form">

                <div class="fill" style="width: 20rem">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="User Name">
                    </div>
    
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2"
                            placeholder="name@example.com">
                    </div>
    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
    
                <div class="submit">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
    
            </div>
        </div>

        





        <footer>
            <div class="socialMedia">
                <a href="#"><img src="../Images/instagram.png" alt="Instagram" class="iconsm"></a>
                <a href="#"><img src="../Images/facebook.png" alt="Facebook" class="iconsm"></a>
                <a href="#"><img src="../Images/whatsapp.png" alt="whatsapp" class="iconsm"></a>

            </div>
            <div class="footerText">
                <p>COHORT</p>
            </div>
        </footer>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
